<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Shipment - FastTrack</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .edit-shipment {
        padding: 10px 0;
      }
      .edit-shipment .card {
        max-width: 600px;
        margin: 0 auto;
      }
      .edit-shipment .card-header {
        background-color: #007bff;
        color: #fff;
      }
      .edit-shipment .card-body {
        padding: 10px;
      }
      .edit-shipment .form-group label {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">FastTrack</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="edit-shipment">
        <div class="container">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">Edit Shipment</h4>
            </div>
            <div class="card-body">
              <form id="edit-shipment-form">
                <div class="form-group">
                  <label for="customer_name">Customer Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="customer_name"
                    name="customer_name"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="shipping_address">Shipping Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="shipping_address"
                    name="shipping_address"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="contact_information">Contact Information</label>
                  <text
                    class="form-control"
                    id="contact_information"
                    name="contact_information"
                    readonly
                  ></text>
                </div>
                <div class="form-group">
                  <label for="items">Items</label>
                  <textarea
                    class="form-control"
                    id="items"
                    name="items"
                    readonly
                    cols="3"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="shipping_method">Shipping Method</label>
                  <input
                    type="text"
                    class="form-control"
                    id="shipping_method"
                    name="shipping_method"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="tracking_id">Tracking ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tracking_id"
                    name="tracking_id"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="shipping_date">Shipping Date</label>
                  <input
                    type="text"
                    class="form-control"
                    id="shipping_date"
                    name="shipping_date"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="delivery-date">Expected Delivery date</label>
                  <input
                    type="text"
                    class="form-control"
                    id="delivery_date"
                    name="delivery_date"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="shipping_cost">Shipping Cost</label>
                  <input
                    type="text"
                    class="form-control"
                    id="shipping_cost"
                    name="shipping_cost"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="shipping_cost">Shipment Status</label>
                  <div class="row d-flex justify-content-around">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="processed"
                        id="processed"
                        checked
                      />
                      <label class="form-check-label" for="processed">
                        Processed
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="shipped"
                        id="shipped"
                        checked
                      />
                      <label
                        class="form-check-label"
                        for="shipped"
                        aria-checked="true"
                      >
                        Shipped
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="enroute"
                        id="enroute"
                        checked
                      />
                      <label
                        class="form-check-label"
                        for="enroute"
                        aria-checked="true"
                      >
                        Enroute
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="arrived"
                        id="arrived"
                      />
                      <label
                        class="form-check-label"
                        for="arrived"
                        aria-checked="true"
                      >
                        Ready for pickup
                      </label>
                    </div>
                  </div>
                </div>
                <input type="submit" class="btn btn-primary">
                  Update Shipment
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>FastTrack</h5>
            <p>Reliable and efficient shipping solutions.</p>
          </div>

            <h5>Quick Links</h5>

              <li><a href="tracking.html" class="text-white">Tracking</a></li>
              <li><a href="about.html" class="text-white">About Us</a></li>
              <li><a href="services.html" class="text-white">Services</a></li>
              <li><a href="contact.html" class="text-white">Contact</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <h5>Follow Us</h5>

              <li>
                <a href="#" class="text-white"
                  ><i class="fab fa-facebook-f"></i> Facebook</a
                >
              </li>
              <li>
                <a href="#" class="text-white"

              <li>
                <a href="#" class="text-white"
                  ><i class="fab fa-linkedin-in"></i> LinkedIn</a

              </li>
            </ul>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <p class="mb-0">&copy; 2023 FastTrack. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="edit-shipment.js"></script>
  </body>
</html>
