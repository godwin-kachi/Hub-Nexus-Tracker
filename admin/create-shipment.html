      .edit-shipment {
        padding: 10px 0;
      }
      .edit-shipment .card {
        max-width: 600px;
        margin: 0 auto;
      }
      .edit-shipment .card-header {
        background-color: #007bff;
        color: #fff;
      }
      .edit-shipment .card-body {
        padding: 10px;
      }
      .edit-shipment .form-group label {
        font-weight: 600;
      }
    </style>

              <a class="nav-link active" href="create-shipment.html"
                >Create Shipment</a

            </li>
            <li class="nav-item">
              <a class="nav-link" href="analytics.html">Analytics</a>
            </li>
          </ul>
        </div>

            type="submit"

            Logout
          </button>
        </form>
      </nav>
    </header>

    <main>
      <div class="edit-shipment">
        <div class="container">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">Register Shipment</h4>
            </div>
            <div class="card-body">
              <form id="create-shipment-form">
                <div class="form-group">
                  <label for="pack_desc">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pack_desc"
                    name="pack_desc"
                  />
                </div>

                <div class="form-group">
                  <label for="pack_qty">Quantity</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pack_qty"
                    name="pack_qty"
                  />
                </div>
                <div class="form-group">
                  <label for="sender_name">Sender Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sender_name"
                    name="sender_name"
                  />
                </div>

                <div class="form-group">
                  <label for="sender_email">Sender Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sender_email"
                    name="sender_email"
                  />
                </div>

                <div class="form-group">
                  <label for="sender_phone">Sender Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sender_phone"
                    name="sender_phone"
                  />
                </div>

                <div class="form-group">
                  <label for="sender_adresss">Sender Adresss</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sender_adresss"
                    name="sender_address"
                  />
                </div>
                <div class="form-group">
                  <label for="receiver_name">Receiver Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="receiver_name"
                    name="receiver_name"
                  />
                </div>

                <div class="form-group">
                  <label for="receiver_email">Receiver Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="receiver_email"
                    name="receiver_email"
                  />
                </div>

                <div class="form-group">
                  <label for="receiver_phone">Receiver Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="receiver_phone"
                    name="receiver_phone"
                  />
                </div>

                <div class="form-group">
                  <label for="receiver_adresss">Receiver Adresss</label>
                  <input
                    type="text"
                    class="form-control"
                    id="receiver_adresss"
                    name="receiver_address"
                  />
                </div>

                <div class="form-group">
                  <label for="sending_loc">Sending Location</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sending_loc"
                    name="sending_loc"
                  />
                </div>
                <div class="form-group">
                  <label for="delivery_loc">Pickup Location</label>
                  <input
                    type="text"
                    class="form-control"
                    id="delivery_loc"
                    name="delivery_loc"
                  />
                </div>
                <div class="form-group">
                  <label for="shipping_cost">Shipping Cost</label>
                  <input
                    type="text"
                    class="form-control"
                    id="shipping_cost"
                    name="shipping_cost"
                    value="0"
                  />
                </div>
                <div class="form-group">
                  <label for="delivery_type">Delivery Type</label>
                  <select class="form-control" id="delivery_type" name="delivery_type">
                    <option value="0">Office Pickup</option>
                    <option value="1">Home Delivery</option>
                  </select>
                </div>
                <div class="form-group" id="del_cost_div" style="display: none">
                  <label for="delivery_cost">Delivery Cost</label>
                  <input
                    type="text"
                    class="form-control"
                    id="delivery_cost"
                    name="delivery_cost"
                    value="0"
                  />
                </div>
                <div class="form-group">
                  <label for="total_cost">Total Cost</label>
                  <input
                    type="text"
                    class="form-control"
                    id="total_cost"
                    name="total_cost"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="comment">Comment</label>
                  <input
                    type="text"
                    class="form-control"
                    id="comment"
                    name="comment"
                  />
                </div>

                <input
                  type="submit"
                  class="btn btn-primary"
                  value="CREATE SHIPMENT"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
