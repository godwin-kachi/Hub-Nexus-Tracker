<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Shipment - FastTrack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .view-shipment {
        padding: 60px 0;
      }
      .view-shipment .card {
        max-width: 600px;
        margin: 0 auto;
      }
      .view-shipment .card-header {
        background-color: #007bff;
        color: #fff;
      }
      .view-shipment .card-body {
        padding: 30px;
      }
      .view-shipment .form-group label {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GlobeTrack</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="admin.html"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="create-shipment.html"
                  >Create Shipment</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="analytics.html">Analytics</a>
              </li>
            </ul>

            <form class="d-flex mx-3" id="logoutbtn">
              <button
                class="btn btn-outline-success btn-danger text-white py-0 pb-1"
                type="submit"
              >
                Logout
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="edit-shipment">
        <div class="container">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">Shipment Details</h4>
            </div>
            <div class="card-body">
              <form id="view-shipment-form">
                <div class="form-group">
                  <label for="pack_id">Package ID : </label>
                  <input
                    type="number"
                    class="form-control"
                    id="pack_id"
                    name="pack_id"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="track_no">Tracking No : </label>
                  <input
                    type="text"
                    class="form-control"
                    id="track_no"
                    name="track_no"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="pack_desc">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pack_desc"
                    name="pack_desc"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="pack_qty">Quantity</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pack_qty"
                    name="pack_qty"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="sender_name">Sender Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sender_name"
                    name="sender_name"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="sender_email">Sender Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sender_email"
                    name="sender_email"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="sender_phone">Sender Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sender_phone"
                    name="sender_phone"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="sender_address">Sender Adresss</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sender_address"
                    name="sender_address"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="receiver_name">Receiver Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="receiver_name"
                    name="receiver_name"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="receiver_email">Receiver Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="receiver_email"
                    name="receiver_email"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="receiver_phone">Receiver Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="receiver_phone"
                    name="receiver_name"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="receiver_address">Receiver Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="receiver_address"
                    name="receiver_address"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="sending_loc">Sending Location</label>
                  <input
                    class="form-control"
                    id="sending_loc"
                    name="sending_loc"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="delivery_loc">Pickup Location</label>
                  <input
                    type="text"
                    class="form-control"
                    id="delivery_loc"
                    name="delivery_loc"
                    disabled
                    cols="3"
                  />
                </div>
                <div class="form-group">
                  <label for="service_price">Shipping Cost</label>
                  <input
                    type="text"
                    class="form-control"
                    id="service_price"
                    name="service_price"
                    value="0"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="delivery-type">Delivery Type</label>
                  <select
                    class="form-control"
                    id="delivery_type"
                    name="delivery_type"
                    disabled
                  >
                    <option value="0">Office Pickup</option>
                    <option value="1">Home Delivery</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="delivery_price">Delivery Cost</label>
                  <input
                    type="text"
                    class="form-control"
                    id="delivery_price"
                    name="delivery_price"
                    value="0"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="total_cost">Total Cost</label>
                  <input
                    type="text"
                    class="form-control"
                    id="total_cost"
                    name="total_cost"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="comment">Comment</label>
                  <input
                    type="text"
                    class="form-control"
                    id="comment"
                    name="comment"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="shipment_date">Order Placement Date</label>
                  <input
                    type="datetime"
                    class="form-control"
                    id="shipment_date"
                    name="shipment_date"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="update_date">Last Order Update Date</label>
                  <input
                    type="datetime"
                    class="form-control"
                    id="update_date"
                    name="update_date"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="cur_loc">Current Location</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cur_loc"
                    name="cur_loc"
                    disabled
                  />
                </div>

                <div class="form-group">
                  <label for="delivery_status">Delivery Status</label>
                  <select
                    class="form-control"
                    id="delivery_status"
                    name="delivery_status"
                    disabled="disabled"
                  >
                    <option value="0">Order Processed</option>
                    <option value="1">Order Shipped</option>
                    <option value="2">Order Arrived</option>
                    <option value="3">Order Completed</option>
                  </select>
                </div>
                <div class="btns d-flex">
                  <input
                    type="button"
                    class="btn btn-primary"
                    id="edit_btn"
                    name="edit_btn"
                    value="EDIT PACKAGE"
                  />
                  <input
                    type="submit"
                    class="btn btn-success"
                    id="save_btn"
                    name="save_btn"
                    value="SAVE PACKAGE"
                    style="display: none"
                  />
                  <input
                    type="button"
                    class="btn btn-primary mx-3"
                    id="edit_status_btn"
                    name="edit_status_btn"
                    value="EDIT STATUS"
                  />
                  <input
                    type="button"
                    class="btn btn-success"
                    id="save_status_btn"
                    name="save_status_btn"
                    value="SAVE NEW PACAKGE STATUS"
                    style="display: none"
                  />
                  <input
                    type="button"
                    class="btn btn-primary"
                    id="edit_loc_btn"
                    name="edit_loc_btn"
                    value="EDIT LOCATION"
                  />
                  <input
                    type="button"
                    class="btn btn-success"
                    id="save_loc_btn"
                    name="save_loc_btn"
                    value="SAVE NEW PACKAGE LOCATION"
                    style="display: none"
                  />
                  <input
                    type="button"
                    class="btn btn-danger mx-2"
                    id="cancel_btn"
                    name="cancel_btn"
                    value="CANCEL"
                    style="display: none"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/view-shipment.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="assets/js/edit-shipment.js"></script> -->
  </body>
</html>
