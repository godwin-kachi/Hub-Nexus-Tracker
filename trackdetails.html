<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/trackdetails.css" />
   

    <!-- ACCORDION STYLE CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- END OF ACCORDION STYLE CDN -->

    <!-- OTHER CSS LIBRARY -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- END OF OTHER CSS LIBRARY -->

    <!-- FONT AWESOME LIBRARY -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- END OF FONT AWESOME LIBRARY -->

    <title>Tracking Page</title>
  </head>
  <body>
    <div class="container">

      <!-- Details -->
      
      <div class="row">
         <div class="col-md-6">
            <h1>Tracking Details</h1>
            <p>Your order is currently being processed. We'll send you an update soon.</p>
            <p>Tracking Number: 1234567890</p>
            </div>
       </div>

      <!-- End details -->


      <div class="accordion" id="accordionExample">
        <div class="card mb-2">
          <div
            class="card-header bg-orange d-flex justify-content-between align-items-center"
            id="headingOne"
          >
            <div class="left">
              <h6 class="mb-0">Tracking Status</h2>
            </div>
            <div class="sign">
              <h2 class="mb-0">
                <button
                  class="btn btn-block"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  +
                </button>
              </h2>
            </div>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <p>Mover</p>
              Moved Printed</div>
          </div>
        </div>

        <!-- Number 2 -->
        <div class="card mb-2">
          <div
            class="card-header bg-orange d-flex justify-content-between align-items-center"
            id="headingTwo"
          >
            <div class="left">
              <h6 class="mb-0">Tracking Operation</h2>
            </div>
            <div class="sign">
              <h2 class="mb-0">
                <button
                  class="btn btn-block"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  +
                </button>
              </h2>
            </div>
          </div>

          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body d-flex align-items-center justify-content-between w-70">
              <div class="ccbo">
                <h6>Sender</h6>
                <h6>Location</h6>
              </div>
              <div class="ccbx">
                <h6>Imole</h6>
                <h6>Lagos</h6>
              </div>
              
            </div>
          </div>
        </div>

        <!-- Number 3 -->
        <div class="card mb-2">
          <div
            class="card-header bg-orange d-flex justify-content-between align-items-center"
            id="headingTwo"
          >
            <div class="left">
              <h6 class="mb-0">Tracking Operation</h2>
            </div>
            <div class="sign">
              <h2 class="mb-0">
                <button
                  class="btn btn-block"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  +
                </button>
              </h2>
            </div>
          </div>

          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
              <ul>
                <ol>Game:</ol>
                <ol>Fame:</ol>
                <ol>Build:</ol>
                <ol>Connect:</ol>
                <ol>Imagine:</ol>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>


  
    <!-- SCRIPT CONTROLLING THE ACCORDION -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- END OF ACCORDION SCRIPT -->

    <!-- SCRIPT CONTROLLING THE TRACKING FORM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- END OF TRACKING FORM SCRIPT -->
  </body>
</html>
