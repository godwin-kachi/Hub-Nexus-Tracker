<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Page</title>
  <style>
    /* Add your CSS styles here */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .tracking-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tracking-input {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    .tracking-button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #ff6b00;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .tracking-details {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px;
    }

    .tracking-details h2 {
      margin-top: 0;
    }

    .tracking-details-section {
      margin-bottom: 20px;
    }

    .tracking-details-section h3 {
      cursor: pointer;
      margin-bottom: 10px;
    }

    .tracking-details-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tracking-form">
      <input type="text" class="tracking-input" placeholder="Enter Tracking Number" />
      <button class="tracking-button" onclick="displayTrackingDetails()">Track</button>
    </div>
    <div class="tracking-details">
      <h2>Tracking Details</h2>
      <div class="tracking-details-section">
        <h3 onclick="toggleSection(this)">Sender's Information</h3>
        <div class="tracking-details-content">
          <p id="sender-name"></p>
          <p id="sender-phone"></p>
          <p id="sender-email"></p>
          <p id="sender-address"></p>
        </div>
      </div>
      <div class="tracking-details-section">
        <h3 onclick="toggleSection(this)">Receiver's Information</h3>
        <div class="tracking-details-content">
          <p id="receiver-name"></p>
          <p id="receiver-email"></p>
          <p id="receiver-phone"></p>
          <p id="receiver-location"></p>
        </div>
      </div>
      <div class="tracking-details-section">
        <h3 onclick="toggleSection(this)">Consignment Details</h3>
        <div class="tracking-details-content">
          <p>Tracking ID: <span id="tracking-id"></span></p>
          <p>Invoice Number: <span id="invoice-number"></span></p>
          <p>Shipment Date: <span id="shipment-date"></span></p>
          <p>Delivery Date: <span id="delivery-date"></span></p>
          <p>Weight: <span id="weight"></span></p>
          <p>Quantity: <span id="quantity"></span></p>
          <p>Mode Of Shipment: <span id="mode-of-shipment"></span></p>
          <p>Type Of Shipment: <span id="type-of-shipment"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function displayTrackingDetails() {
      var trackingInput = document.querySelector('.tracking-input');

      // Fetch tracking details from the API
      fetch(`https://your-api-endpoint.com/tracking?id=${trackingInput.value}`)
        .then(response => response.json())
        .then(data => {
          // Update the tracking information based on the API response
          document.getElementById('sender-name').textContent = data.sender_name;
          document.getElementById('sender-phone').textContent = data.sender_phone;
          document.getElementById('sender-email').textContent = data.sender_email;
          document.getElementById('sender-address').textContent = data.sender_address;

          document.getElementById('receiver-name').textContent = data.receiver_name;
          document.getElementById('receiver-email').textContent = data.receiver_email;
          document.getElementById('receiver-phone').textContent = data.receiver_phone;
          document.getElementById('receiver-location').textContent = data.receiver_location;

          document.getElementById('tracking-id').textContent = data.tracking_id;
          document.getElementById('invoice-number').textContent = data.invoice_number;
          document.getElementById('shipment-date').textContent = data.shipment_date;
          document.getElementById('delivery-date').textContent = data.delivery_date;
          document.getElementById('weight').textContent = data.weight;
          document.getElementById('quantity').textContent = data.quantity;
          document.getElementById('mode-of-shipment').textContent = data.mode_of_shipment;
          document.getElementById('type-of-shipment').textContent = data.type_of_shipment;
        })
        .catch(error => {
          // Handle any errors that occurred during the API request
          console.error('Error fetching tracking details:', error);
          alert('Error fetching tracking details. Please try again later.');
        });
    }

    function toggleSection(element) {
      var content = element.nextElementSibling;
      if (content.style.display === 'none') {
        content.style.display = 'block';
      } else {
        content.style.display = 'none';
      }
    }
  </script>
</body>
</html>
